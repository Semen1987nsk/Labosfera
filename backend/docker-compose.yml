# Строку 'version' можно удалить, так как она устарела
services:
  backend:
    # Указываем, что Dockerfile находится в текущей директории (.)
    build: .
    container_name: labosfera_backend
    command: gunicorn labosfera_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      # Монтируем текущую директорию (.) в /app внутри контейнера
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
    environment:
      # ИСПРАВЛЕНО: Добавляем эту строку, чтобы Python искал модули в папке /app
      - PYTHONPATH=/app
      - DB_NAME=labosfera_db
      - DB_USER=labosfera_user
      - DB_PASSWORD=Olimp_2025! # Убедитесь, что тут ваш пароль
      - DB_HOST=db
      - DB_PORT=5432

  db:
    image: postgres:15-alpine
    container_name: labosfera_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=labosfera_db
      - POSTGRES_USER=labosfera_user
      - POSTGRES_PASSWORD=Olimp_2025! # И тут тот же пароль
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labosfera_user -d labosfera_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.19.3
    container_name: labosfera_nginx
    ports:
      - "8000:80"
    volumes:
      # Используем надежное монтирование папки в папку
      - ./nginx:/etc/nginx/conf.d
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - backend

volumes:
  postgres_data:
  static_volume:
  media_volume: